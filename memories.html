<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Ingrid+Darling&family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fbf7f7; /*#ffe5ea;*/
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 10px;
        color: #f3aab5;
        font-family: "Agbalumo", serif;
        font-weight: 400;
        font-style: normal;
    }
    h2 {
        margin-top: 10px;
        color: #91cdf9;
        font-family: "Agbalumo", serif;
        font-weight: 400;
        font-style: normal;
    }
    .container {
        width: 80%;
        margin: auto;
        padding-bottom: 50px;
    }

    .gallery {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .image-box {
        width: 85%;
        max-width: 500px;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .image-box img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Khi cuộn đến, ảnh sẽ hiện lên */
    .image-box.show {
        opacity: 1;
        transform: translateY(0);
    }
    .back-button {
        position: fixed;
        top: 10px; /* Khoảng cách từ trên xuống */
        left: 10px; /* Khoảng cách từ trái sang */
        font-size: 24px; /* Kích thước biểu tượng */
        color: rgba(14, 1, 1, 0.8); /* Màu chữ nhạt */
        text-decoration: none; /* Bỏ gạch chân */
        transition: color 0.3s; /* Hiệu ứng chuyển đổi màu */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Những khoảng khắc đáng yêu với chị Bi</h1>
        <div class="gallery">
            <div class="image-box"><img src="images/memory/1.png" alt="Ảnh 1"></div>
            <h2>Những chuyến đi cực cháy khó quên</h2>
            <div class="image-box"><img src="images/memory/2.png" alt="Ảnh 2"></div>
            <div class="image-box"><img src="images/memory/3.png" alt="Ảnh 3"></div>
            <h2>Bao nhiêu quán cafe mình đã thử? Không đếm được luôn</h2>
            <div class="image-box"><img src="images/memory/4.png" alt="Ảnh 4"></div>
            <h2>Không cuộc vui nào có thể thiếu chị</h2>
            <div class="image-box"><img src="images/memory/5.png" alt="Ảnh 5"></div>
            <h2>Người phụ nữ bí ẩn hài hước</h2>
            <div class="image-box"><img src="images/memory/6.png" alt="Ảnh 6"></div>
            <h2>Hy vọng chị luôn xinh đẹp hạnh phúc nhé</h2>
            <div class="image-box"><img src="images/memory/7.png" alt="Ảnh 7"></div>
        </div>
        <a href="index.html" class="back-button">
            <i class="fas fa-home"></i> <!-- Biểu tượng home -->
        </a>
    </div>
<script>
    function revealImages() {
        const images = document.querySelectorAll('.image-box');
        images.forEach(img => {
            const rect = img.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                img.classList.add('show');
            }
        });
    }

    // Kiểm tra ngay khi tải trang và khi cuộn
    window.addEventListener('scroll', revealImages);
    window.addEventListener('load', revealImages);
</script>
</body>
</html>
